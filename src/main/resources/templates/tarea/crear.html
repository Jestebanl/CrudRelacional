<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Crear Tarea</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- Incluir la barra de navegación -->
  <div class="d-flex justify-content-center bg-white shadow-sm">
    <div th:replace="~{layout/navbar :: navbar}"></div>
  </div>

  <!-- Formulario para crear una tarea -->
  <div class="container mt-4">
    <h1>Crear Tarea</h1>
    <form th:action="@{/admin/tareas}" th:object="${tarea}" method="post">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" id="titulo" th:field="*{titulo}" class="form-control" placeholder="Título de la tarea"
          required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción de la tarea"
          required></textarea>
      </div>
      <div class="mb-3">
        <label for="fechaLimite" class="form-label">Fecha Límite</label>
        <input type="date" id="fechaLimite" th:field="*{fechaLimite}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" th:field="*{estado}" class="form-select" required>
          <option value="" disabled selected>Selecciona un estado</option>
          <option th:value="Pendiente">Pendiente</option>
          <option th:value="En_Curso">En Curso</option>
          <option th:value="Completada">Completada</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="proyecto" class="form-label">Proyecto</label>
        <select id="proyecto" th:field="*{proyecto}" class="form-select" required>
          <option value="" disabled selected>Selecciona un proyecto</option>
          <option th:each="proyecto : ${proyectos}" th:value="${proyecto.id}" th:text="${proyecto.nombre}"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</body>

</html>
