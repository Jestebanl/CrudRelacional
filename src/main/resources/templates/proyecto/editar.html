<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Editar Proyecto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- Incluir la barra de navegación -->
  <div class="d-flex justify-content-center bg-white shadow-sm">
    <div th:replace="~{layout/navbar :: navbar}"></div>
  </div>

  <!-- Formulario para editar un proyecto -->
  <div class="container mt-4">
    <h1>Editar Proyecto</h1>
    <form th:action="@{/admin/proyectos/actualizar/{id}(id=${proyecto.id})}" th:object="${proyecto}" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="*{proyecto.nombre}"
          required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción del proyecto"
          required></textarea>
      </div>
      <div class="mb-3">
        <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
        <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="form-control" required>
    </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" th:field="*{estado}" class="form-select" required>
          <option value="" disabled selected>Selecciona un estado</option>
          <option th:value="Activo">Activo</option>
          <option th:value="En_Progreso">En Progreso</option>
          <option th:value="Finalizado">Finalizado</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
</body>

</html>
