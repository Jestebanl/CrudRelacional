<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>DashBoard Administrador</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column vh-100 bg-light">
<!-- Barra de navegación centrada horizontalmente -->
<div class="d-flex justify-content-center bg-white shadow-sm">
  <div th:replace="~{layout/navbar :: navbar}"></div>
</div>

<!-- Contenido principal en la parte inferior, centrado horizontalmente -->
<div class="d-flex flex-grow-1 align-items-center justify-content-center">
  <div class="text-center p-4 bg-white border rounded shadow-sm mb-4">
    <h1 class="mb-3">Bienvenido, Administrador</h1>
    <p class="mb-4">Este es tu panel de administración.</p>
    <div class="d-grid gap-2">
      <a href="/user/proyectos" class="btn btn-primary btn-lg">Gestionar Proyectos</a>
      <a href="/user/tareas" class="btn btn-primary btn-lg">Gestionar Tareas</a>
      <a href="/registro" class="btn btn-primary btn-lg">Gestionar Usuarios</a>
      <a href="/home" class="btn btn-primary btn-lg">Home User</a>
    </div>
    <form th:action="@{/logout}" method="post" class="mt-4">
      <button type="submit" class="btn btn-danger btn-lg w-100">Cerrar Sesión</button>
    </form>
  </div>
</div>
</body>

</html>
