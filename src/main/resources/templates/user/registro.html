<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div sec:authorize="hasRole('Admin')" class="d-flex justify-content-center bg-white shadow-sm">
    <div th:replace="~{layout/navbar :: navbar}"></div>
  </div>
  <div class="container mt-4">
    <h1>Registro</h1>
    <form th:action="@{/registro}" th:object="${usuario}" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de Usuario</label>
        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control" placeholder="Contraseña"
          required>
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select id="rol" th:field="*{rol}" class="form-select">
          <option value="User">Usuario</option>
          <option value="Admin">Administrador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <a href="/home" sec:authorize="hasRole('Admin')" class="btn btn-primary mt-3">Volver al inicio</a>

    <a href="/login" class="btn btn-secondary mt-3">Inicio de sesión</a>
  </div>
</body>

</html>
